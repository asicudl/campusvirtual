<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <body>
        <wicket:extend>
            <form wicket:id="filterForm">
                <select wicket:id="rowsNumberDropdown" class="rowsNumberDropdown" /><span><wicket:message key="items.per.page" /></span>
                <div wicket:id="tableContainer">
                    <table class="table table-striped table-hover dataview resourcesList" wicket:id="documentsTable">
                    </table>
                </div>
                <div wicket:id="hiddenManageModalContainer" class="modal-hidden-container hidden">
                    [PANEL CONTENT]
                </div>
                <div wicket:id="hiddenHelpModalContainer" class="modal-hidden-container hidden">
                    [PANEL CONTENT]
                </div>
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1"><wicket:message key="bulk.actions" /></a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <label for=""><wicket:message key="process.selected.files" /></label>
                                    </div>
                                    <div class="col-xs-12">
                                        <select wicket:id="bulkActionsDropdown" />
                                    </div>
                                    <div class="col-xs-12">
                                        <input type="submit" disabled="disabled" wicket:id="bulkActionsSubmit" id="bulkActionsSubmit" class="btn btn-primary" wicket:message="value:buttons.send, title:buttons.send.title" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <span id="bulkActionsConfirmMsg" class="hidden"><wicket:message key="bulk.actions.confirm" /></span>
            </form>
        </wicket:extend>
    </body>
</html>
