version: "2"
services:
  app:
    image: asicudl/campusvirtual:latest
    env_file:
     - ${SAKAI_ENV_FILEPATH}
    ports:
     - 8080
     - 8009
     - 8025
    volumes:
     - ./hosts.txt:/opt/hosts
  web:
    image: asicudl/frontalweb:latest
    volumes:
     - ./ssl-private.key:/opt/files/ssl-private
     - ./ssl-public.crt:/opt/files/ssl-public
     - ./ssl-chain.crt:/opt/files/ssl-chain
     - ./hosts.txt:/opt/hosts
    ports:
     - "80:80"
     - "443:443"
    links:
     - app
networks:
  default:
   external:
    name: br0

